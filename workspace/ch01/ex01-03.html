<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      console.log("Hello, JS - 1"); // 메서드(객체에 정의한 함수)

      // HTML 코드가 모두 로드된 후에 실행
      window.addEventListener("load", function () {
        // 버튼에 클릭 이벤트 추가
        // 함수 내부에 선언된 지역 변수
        const btn = document.querySelector("button");
        btn.addEventListener("click", function () {
          console.log("스피노사우르스는 내 친구~2");

          const imgE = document.querySelector("img");
          imgE.src =
            "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2F4vaba%2FbtscKmQxvUn%2FZMtFGMF7Knbvac7MDCGKDk%2Fimg.png";
        });
      });
    </script>
    <script src="ex01-03.js"></script>
  </head>
  <body>
    <h1>어서와 JS는 좀 익숙해졌지?</h1>
    <button>클릭</button><br />
    <img
      width="240"
      height="234"
      src="https://i.namu.wiki/i/1G1Nc_PEsk2rbiAM4G0OfhNr772QM8oWtmBX-ol2Rsy7_ySc6b0mUUxzOn7Zp3pTi-9VgzTTc5AYz8Vg4lj90Q.webp"
      alt="지친 표정으로 어서 와라고 말하는 남자"
    />
    <script>
      console.log("Hello, Body");

      // btn에 클릭 이벤트 추가
      const btn = document.querySelector("button");
      btn.addEventListener("click", function () {
        console.log("스피노사우르스는 내 친구~1");
      });
    </script>
  </body>
</html>
