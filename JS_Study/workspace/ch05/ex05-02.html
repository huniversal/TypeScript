<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <header>
      <h1>Counter</h1>
    </header>
    <div id="container">
      <span>0</span>
      <button>+</button>
    </div>
    <script>
      // container 하위의 btn 요소 찾기
      const btn = document.querySelector("#container > button");
      const cnt = document.querySelector("#container > span");

      btn.addEventListener("click", () => {
        const count = parseInt(cnt.firstChild.nodeValue);
        cnt.firstChild.nodeValue = count + 100;
      });
    </script>
  </body>
</html>
