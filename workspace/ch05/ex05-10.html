<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      form,
      div,
      p {
        margin: 10px;
        border: 1px solid blue;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const div = document.querySelector("div");
        const p = document.querySelector("p");

        form.addEventListener(
          "click",
          function () {
            console.log("form 캡처링");
          },
          true
        ); //useCapture 생략하면 false(버블링), true로 지정하면 캡처링 단계에서 적용
        form.addEventListener(
          "click",
          function () {
            console.log("form 버블링");
          },
          false
        );
        div.addEventListener(
          "click",
          function (e) {
            console.log("div 캡처링");
            // e.stopPropagation();
          },
          true
        );
        div.addEventListener(
          "click",
          function () {
            console.log("div 버블링");
          },
          false
        );
        p.addEventListener(
          "click",
          function () {
            console.log("p 캡처링");
          },
          true
        );

        p.addEventListener(
          "click",
          function () {
            console.log("p 버블링");
          },
          false
        );
      });
    </script>
  </head>
  <body>
    <h1>DOM - 버블링과 캡처링</h1>
    <form>
      FORM
      <div>
        DIV
        <p>P</p>
      </div>
    </form>
  </body>
</html>
